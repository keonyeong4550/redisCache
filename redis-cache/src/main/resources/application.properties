spring.application.name=redis-cache

# ====================================
# MariaDB ?????? ??
# ====================================
spring.datasource.url=jdbc:mariadb://localhost:3306/search_db
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=redis
spring.datasource.password=redis

# ====================================
# JPA ? Hibernate ??
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# Redis ?? ??
# ====================================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=2000ms
spring.redis.database=0

# Lettuce ??? ? ??
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms

# ====================================
# ?? ??
# ====================================
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.key-prefix=search:cache:
spring.cache.redis.use-key-prefix=true

# ====================================
# ?? ??
# ====================================
logging.level.com.redis-cache=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
